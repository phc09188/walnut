<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
</head>
<body>
<h1> 카테고리 리스트 </h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
<div class="buttons">
    <a href="/admin/category/add">추가하기</a>
</div>

<div class="categoryList">
    <table class="table">
        <thread>
            <tr>
                <th>카테고리 명</th>
                <th>서브 카테고리</th>
                <th>기타</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="x : ${list}">
                <form role="form" th:object="${x}" th:action="@{/admin/category/delete.do}" method="post"></form>
                <input th:value="${x.getSubCategoryName()}" type="hidden" name="subCategoryName"/>
                <td>
                    <span name="categoryName" th:text="${x.getCategoryName()}"></span>
                </td>
                <td>
                    <span name="subCategoryName" th:text="${x.getSubCategoryName()}"></span>
                </td>
                <td>
                    <button type="submit"> 제거 </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
</body>
</html>
