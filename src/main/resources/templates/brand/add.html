<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면 </title>
  <style>
    .detail table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail table th, .detail table td {
      border:solid 1px #000;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }
    .buttons a, .buttons button {
      border-width: 0;
      background-color: transparent;
      text-decoration: underline;
      font-size: 14px;
      line-height: 20px;
      height: 20px;
      color: #000;
      cursor: pointer;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#submitForm').on('submit', function() {

        // 에디터의 내용이 textarea에 적용된다.
        oEditors.getById["contents"].exec("UPDATE_CONTENTS_FIELD", []);

      });
      $()
    });
  </script>
</head>
<body>
<!--<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>-->

<div class="detail">

  <form id="submitForm" method="post" enctype="multipart/form-data">
    <table>
      <tbody>
      <tr>
        <th>브랜드명</th>
        <td>
          <input th:value="${detail.brandName}" name="brandName" placeholder="배너명 입력"/>
        </td>
      </tr>
      <tr>
        <th>연락처</th>
        <td>
          <input th:value="${detail.brandPhone}" name="brandPhone" placeholder="핸드폰 번호 입력" type="tel"/>
        </td>
      </tr>
      <tr>
        <th>사업자 등록증</th>
        <td>
          <p th:if="${detail.urlFileName ==null}">
            <input type="file" name="file"/>
          </p>
          <p th:if="${detail.urlFileName != null}"> 사진을 바꾸시겠습니까?
            <input  type="file" name="file" />
          </p>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button th:if="${editMode}" type="submit"> 배너 수정 하기 </button>
      <button th:if="${!editMode}" type="submit"> 배너 등록 하기 </button>
      <a href="/"> 목록 이동 </a>
    </div>

  </form>
</div>
